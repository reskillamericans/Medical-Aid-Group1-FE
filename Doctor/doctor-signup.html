<div class="tab-switch">
    <div class="tab-wrapper">
    <ul>
        <li class ="patient-tab"><a href="../signup.html">Patient</a></li>
        <li class ="doc-tab"><a>Doctor</a></li>
    </ul>
</div>
</div>


<!-- IMAGE CONTENT -->
    <div class="content-div">
        <div class="content-logo">
            <div class="inner">
            <img src="../images/logo/logoicon.svg" class="logo-img" alt="logo image"/>
            <span class="content-span">Century Health</span>
            <h2>Let's Get You Started</h2>
            <img src="../images/login img/login-img.png" class="content-img"alt="sign up image"/>
        </div>
    
</div>
     
<!-- FORM -->
          <div class="form">
            <div class="info">
                <h1>Hello!</h1>
                <h3>Let's Help You Create An Account</h3>
              </div>
            <label for="fullname"></label>
            <input
              type="fullname"
              id="fullname"
              name="fullname"
              placeholder=" Full Name*"
            /><br />
            <label for="license"></label>
            <input
              type="license"
              id="license"
              name="license"
              placeholder=" License No*"
            /><br />

            <label for="email"></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address*"
            /><br />
            <label for="password"></label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password*"
            /><br />
            <label for="password"></label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Confirm Password*"
            /><br />
            <label class="checkbox">
                <input type="checkbox" name="remember"> I agree to Century Health <a href="#">Terms of Service</a> and <br id="deleted-br"> <a href="#">Privacy Policy</a>
              </label>
                  </form>
                  <br>
          <button type="submit" class="signup-btn">Sign Up</button>
          <h6>OR</h6>
          <div class="social-div">
              <a href="www.facebook.com"><button class="social-btn"> <img class="icon" src="../images/logo/facebookicon.svg">Sign up with Facebook</button></a>
              <a href="www.google.com"></a><button class="social-btn"> <img class="icon" src="../images/logo/searchicon.svg">Sign up with Google</button>
          </div>
        <p>Already a member? <a class="login-link" href="../login.html">Log In!</a></p>
        </div>
      </div>
      <script src="./doctor-signup.js"></script>
  </body>
