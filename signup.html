<!-- IMAGE CONTENT -->
    <div class="content-div">
        <div class="content-logo">
            <div class="inner">
            <img src="images/logo/logoicon.svg" class="logo-img" alt="logo image"/>
            <span class="content-span">Century Health</span>
            <h2>Let's Get You Started</h2>
            <img src="images/login img/login-img.png" class="content-img"alt="sign up image"/>
        </div>
    
</div>
     
<!-- FORM -->
          <div class="form">
            <div class="info">
                <h1>Hello!</h1>
                <h3>Let's Help You Create An Account</h3>
              </div>
            <label for="fullname"></label>
            <input
              type="fullname"
              id="fullname"
              name="fullname"
              placeholder=" Full Name"
            /><br />
            <label for="email"></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
            /><br />
            <label for="password"></label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            /><br />
            <label for="password"></label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Confirm Password"
            /><br />
            <label class="checkbox">
                <input type="checkbox" name="remember"> I agree to Century Health <a href="#">Terms of Service</a> and  <a href="#">Privacy Policy</a>
              </label>
                        
           
          </form>
          <button type="submit" class="signup-btn">Sign Up</button>
          <h6>OR</h6>
          <div class="social-div">
              <button class="social-btn"> <img class="icon" src="./images/logo/facebook (1).png">Sign up with Facebook</button>
              <button class="social-btn"> <img class="icon" src="./images/logo/search.png">Sign up with Google</button>
          </div>
        <p>Already a member? <a href="login.html">Log In!</a></p>
        </div>
      </div>
